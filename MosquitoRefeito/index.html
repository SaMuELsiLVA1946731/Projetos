<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="style.css">

    <style>
        body,
        html {

            background: url(./imagens/bg.jpg);
            background-repeat: no-repeat;
            background-size: 100%;

        }

       @media (max-width: 567px) {

            .margem {
                margin-bottom: -100px;
            }

        }
    </style>


    <script>

        function Escolher(nivel) {
            
            window.location.href = "Nivel.html?" + nivel;
            //alert(nivel);
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class=" margem col-md-7 ">
                <div style="background: url(./imagens/game.png) no-repeat;" class=" mosca img-fluid"></div>
            </div>

            <div class="col-md-2 pt-2">
                <div class="row">
                    <div class="justify-content-center">
                        <div class="tamanho  d-inline justify-content-center">
                            <button class="btn btn" onclick="Escolher('normal')">
                                <img class="img-fluid mosca-1" src="./imagens/mosquito.png" alt="">
                                <h6 class="text-primary ml-4">Normal</h6>
                            </button>
                        </div>
                        <div class="tamanho  d-inline justify-content-center ">
                            <button class="btn btn" onclick="Escolher('dificil')">
                                <img class="img-fluid mosca-1" src="./imagens/mosquito_feio.png" alt="">
                                <h6 class="text-primary ml-4">Dificil</h6>
                            </button>

                        </div>

                        <div class="tamanho  d-inline justify-content-center">
                            <button class="btn btn" onclick="Escolher('muitoDificil')">
                                <img class="img-fluid mosca-1" src="./imagens/feio 2.png" alt="">
                                <h6 class="text-primary">Muito Dificil</h6>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>



</html>
